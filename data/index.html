<html>

<body>
   <H1 class="T1">Jeepers Inc.</H1>
   <H2>Search by Brand:</H2>

      Select Brand: 
      <select name="brand">
         <option value="Poison Spyder">Poison Spyder</option>
         <option value="Ruibcon Express Inc">Ruibcon Express Inc</option>
         <option value="Lrg Rims FNSK">Lrg Rims FNSK</option>
         <option value="Explorer Competition Products">Explorer Competition Products</option>
      </select>&#160;
	  <input type="submit"/>
   </form>
   <br/><br/>
   <H2>Search for Parts by Make, Model, Year:</H2>
   <form action="run_part.php" method="post">
      Select Make: 
      <select name="make">
         <option value="Jeep">Jeep</option>
      </select>&#160;
      <br/><br/>
      Select Model: 
      <select name="model">
         <option value="Rims">Rims</option>
         <option value="Wheels">Wheels</option>
      </select>&#160;
      <br/><br/>
      Select Submodel: 
      <select name="submodel">
         <option value="Rims">Rims</option>
         <option value="Wheels">Wheels</option>
      </select>&#160;
      <br/><br/>
      Select Year: 
      <select name="year">
         <option value="Rims">Rims</option>
         <option value="Wheels">Wheels</option>
      </select>&#160;
      <br/><br/>
      Select Engine: 
      <select name="engine">
         <option value="Rims">Rims</option>
         <option value="Wheels">Wheels</option>
      </select>&#160;
      <br/><br/>

	  <input type="submit"/>

   </form>
